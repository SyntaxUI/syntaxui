
name: 'Greetings'

on:
  fork:
  push:
    branches: [main]
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: EddieHubCommunity/gh-action-community/src/welcome@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Congratulations, @${{ github.actor }}! ðŸŽ‰ Thank you for creating your issue. Your contribution is greatly appreciated and we look forward to working with you to resolve the issue. Keep up the great work!

            [@Ansub](https://github.com/Ansub), the project admin, will review your issue shortly.

            We'd also like to invite you to our Discord server! Join us on [discord](https://discord.com/invite/P8GXYyH3ZU).
          pr-message: |
            Great job, @${{ github.actor }}! ðŸŽ‰ Thank you for submitting your first pull request. Your contribution is valuable and we appreciate your efforts to improve our project.

            [@Ansub](https://github.com/Ansub), the project admin, will review your pull request shortly.

            We'd also like to invite you to our Discord server! Join us [here](https://discord.com/invite/P8GXYyH3ZU).
          footer: 'We will promptly review your changes and offer feedback. Keep up the excellent work! Kindly remember to check our [contributing guidelines](https://github.com/Ansub/SyntaxUI/blob/main/CONTRIBUTING.md)'
